<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFusion_Solutions-Binary Calculator</title>
    <link rel="icon" href="images/a-3d-render-of-the-codefusion-solutions-logo-the-l-36ePFuKnSJWAgiv_Xwtyig-V3l0cWyETv2t3rQ-lfO9cQ.jpeg" type="image/icon type">
    <link rel="stylesheet" href="Bcal.css">
</head>
<body>
    <div class="container">
        <h1>Decimal to Binary Calculator</h1>
        <form id="decimal-form">
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
            </select>

            <label for="decimal1">Decimal Number 1:</label>
            <input type="number" id="decimal1" placeholder="Enter a decimal number" required>
            
            <label for="decimal2">Decimal Number 2:</label>
            <input type="number" id="decimal2" placeholder="Enter a decimal number" required>

            <button type="submit">Calculate</button>
            <button type="button" id="reset-button">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="Bcal.js"></script>
</body>
</html>
